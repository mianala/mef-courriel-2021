<mat-drawer-container class="container" autosize>
  <mat-drawer style="padding: 0" #drawer class="sidenav" mode="side">
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="tree"
    >
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <span class="option">
            {{ node.short }}
            <button mat-icon-button>
              <mat-icon>sort</mat-icon>
            </button>
          </span>
        </li>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.short"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            <span class="option">
              {{ node.short }}
              <button mat-icon-button>
                <mat-icon>sort</mat-icon>
              </button>
            </span>
          </div>
          <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-drawer>

  <div class="sidenav-content">
    <header id="header">
      <div id="topbar">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <img routerLink="" id="searchbarimage" src="/assets/flag.png" />
        <form id="searchbar">
          <input id="searchbartext" type="text" name="q" [(ngModel)]="query" />
          <button
            id="searchbarbutton"
            routerLink="/search"
            [queryParams]="{ q: query }"
          >
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </button>
        </form>
        <div class="actions">
          <a mat-icon-button routerLink="/search/save">
            <mat-icon>add</mat-icon>
          </a>
          <button routerLink="" mat-icon-button>
            <mat-icon>home</mat-icon>
          </button>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="compte"
          >
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/app/user">
              <mat-icon>account_circle</mat-icon>
              <span>Modifier le profil</span>
            </a>
            <!-- <button mat-menu-item>
              <mat-icon>list</mat-icon>
              <span>Afficher l'historique</span>
            </button> -->
            <button (click)="logout()" mat-menu-item routerLink="/signup">
              <mat-icon>logout</mat-icon>
              <span>Se déconnecter</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div id="optionsbar">
        <mat-form-field class="options" appearance="fill">
          <mat-label>Résultats </mat-label>
          <mat-select value="Tout">
            <mat-option selected value="Tout">Tout</mat-option>
            <mat-option value="Lettre">Lettre</mat-option>
            <mat-option value="Signature">Signature</mat-option>
            <mat-option value="Lecture">Lecture</mat-option>
            <mat-option value="Images">Images</mat-option>
            <mat-option value="Vidéos">Vidéos</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </header>

    <div id="searchresultsarea">
      <empty-search-result
        [hidden]="results.length || loading"
      ></empty-search-result>
      <div class="result-list">
        <result-item *ngFor="let item of results" [flow]="item"></result-item>
      </div>
    </div>
  </div>
</mat-drawer-container>
