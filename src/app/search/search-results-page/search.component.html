<flows-loading
  *ngIf="!(filteredResult$ | async)?.length && loading"
></flows-loading>

<div id="searchresultsarea">
  <empty-search-result
    [hidden]="(filteredResult$ | async)?.length || loading"
  ></empty-search-result>

  <div class="result-list">
    <result-item
      *ngFor="let item of results$ | async"
      [flow]="item"
    ></result-item>
  </div>
</div>
