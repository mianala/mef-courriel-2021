<div
  id="searchresultsarea"
  *ngIf="filteredResult$ | async as results; else loading"
>
  <empty-search-result [hidden]="results.length"></empty-search-result>
  <div class="result-list" *ngIf="results.length">
    <result-item *ngFor="let item of results" [flow]="item"></result-item>
  </div>
</div>
<ng-template #loading>
  <flows-loading></flows-loading>
</ng-template>
