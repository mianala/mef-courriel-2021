<div *ngIf="file && file.viewer() == 'image'" class="img-container">
  <img [src]="file.src" alt="" />
</div>
<div *ngIf="file && file.viewer() == 'audio'" class="img-container">
  <audio controls>
    <source [src]="file.src" [type]="file.type" />
    Votre navigateur ne supporte pas l'élément audio.
  </audio>
</div>
<div *ngIf="file && file.viewer() == 'ngx-doc-viewer'" class="img-container">
  <ngx-doc-viewer
    [url]="file.src"
    viewer="google"
    style="width: 100%; height: clamp(800px, 90vh, 2048px)"
  ></ngx-doc-viewer>
</div>
