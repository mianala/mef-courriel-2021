<div class="actions">
  <button
    color="primary"
    *ngIf="!signaturePad?.isEmpty()"
    mat-mini-fab
    (click)="print()"
  >
    <mat-icon> check</mat-icon>
  </button>
  <button *ngIf="!signaturePad?.isEmpty()" mat-icon-button (click)="clear()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
<canvas id="canvas" #canvas></canvas>
