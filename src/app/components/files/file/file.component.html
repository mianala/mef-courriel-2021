<img [src]="file?.iconUrl()" alt="" />
<span [title]="Strings.open" class="file-name">{{ file?.name }}</span>

<button
  (click)="file?.remove()"
  color="warn"
  mat-icon-button
  style="font-size: 13px"
>
  <mat-icon>close</mat-icon>
</button>
