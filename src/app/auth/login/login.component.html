<app-header></app-header>
<main class="main">
  <div class="wrapper">
    <mat-card class="card mat-elevation-z4">
      <mat-card-header class="header">
        <div class="logo">
          <img src="/assets/flag.png" alt="" />
        </div>
        <h1 class="mat-title">Bienvenue</h1>
        <p class="mat-subtitle">
          Nouvel utilisateur?
          <span
            ><a routerLink="/auth/signup" class="linktext"
              >Créer un nouveau compte</a
            ></span
          >
        </p>
      </mat-card-header>
      <mat-card-content>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
          <mat-form-field appearance="outline">
            <mat-label>Nom d'utilisateur</mat-label>
            <input
              matInput
              type="text"
              name="username"
              id="username"
              autofocus
              formControlName="username"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input
              matInput
              type="password"
              name="password"
              id="password"
              formControlName="password"
            />
          </mat-form-field>
          <div class="actions">
            <a routerLink="" class="linktext">Mot de passe oublié?</a>
            <button
              *ngIf="!loading"
              mat-raised-button
              color="primary"
              type="submit"
              class="input-submit"
            >
              Se connecter
            </button>
            <button
              *ngIf="loading"
              disabled
              mat-raised-button
              type="submit"
              class="input-submit"
            >
              <mat-spinner
                style="display: inline; margin-right: 1.5rem"
                diameter="20"
              ></mat-spinner>
              <span> Connextion</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
