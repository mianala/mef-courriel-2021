<app-header></app-header>
<main class="main">
  <div class="wrapper">
    <mat-card class="card mat-elevation-z4">
      <mat-card-header class="header">
        <div class="logo">
          <img src="/assets/flag.png" alt="" />
        </div>
        <h1 class="title title-large">Inscription</h1>
        <p class="title title-large">Veuillez entrez vos informations</p>
      </mat-card-header>

      <mat-card-content>
        <form class="form" [formGroup]="signUpForm" (ngSubmit)="submit()">
          <div class="two-columns">
            <mat-form-field appearance="outline">
              <mat-label>Nom</mat-label>
              <input
                matInput
                type="text"
                autofocus
                name="firstname"
                formControlName="firstname"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Prénom</mat-label>
              <input
                matInput
                type="text"
                name="lastname"
                formControlName="lastname"
              />
            </mat-form-field>
          </div>

          <div class="two-columns">
            <entity-autocomplete formControlName="entity"></entity-autocomplete>
            <mat-form-field appearance="outline">
              <mat-label>Fonction - Ex: Chef de Service</mat-label>
              <input
                matInput
                type="fonction"
                name="title"
                formControlName="title"
              />
            </mat-form-field>
          </div>
          <div class="two-columns">
            <mat-form-field appearance="outline">
              <mat-label>IM</mat-label>
              <input matInput type="number" name="im" formControlName="im" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>
                <mat-icon>phone</mat-icon> Numero Télephone</mat-label
              >
              <input
                matInput
                type="phone"
                name="phone"
                formControlName="phone"
              />
            </mat-form-field>
          </div>
          <hr style="margin-bottom: 1rem" />

          <mat-form-field appearance="outline">
            <mat-label> <mat-icon>mail</mat-icon> Email</mat-label>
            <input
              matInput
              type="email"
              name="email"
              id="email"
              formControlName="email"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nom d'utilisateur</mat-label>
            <input
              matInput
              type="text"
              name="username"
              id="username"
              formControlName="username"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label> <mat-icon>lock</mat-icon> Mot de passe</mat-label>
            <input
              matInput
              type="password"
              name="password"
              id="password"
              formControlName="password"
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>
              <mat-icon>lock</mat-icon> Confirmez votre mot de passe</mat-label
            >
            <input #confirm matInput required type="password" id="confirm" />
            <mat-hint
              *ngIf="
                confirm.value.length &&
                confirm.value !== signUpForm.value.password
              "
              align="start"
              style="color: #f44336"
            >
              Confirmez votre mot de passe
            </mat-hint>
          </mat-form-field>
          <div class="two-columns">
            <a routerLink="/auth/login">Se connecter</a>
            <button
              *ngIf="!loading"
              mat-raised-button
              color="primary"
              type="submit"
              name="submit"
              class="input-submit"
              [disabled]="
                !signUpForm.valid || confirm.value !== signUpForm.value.password
              "
            >
              S'inscrire
            </button>
            <button
              *ngIf="loading"
              disabled
              mat-raised-button
              type="submit"
              class="input-submit"
            >
              <mat-spinner
                style="display: inline; margin-right: 1.5rem"
                diameter="20"
              ></mat-spinner>
              <span> Inscription</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
