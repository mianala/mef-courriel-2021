<main class="main">
  <div class="wrapper">
    <mat-card class="card mat-elevation-z4">
      <mat-card-header class="header">
        <div class="logo">
          <img src="/assets/flag.png" alt="" />
        </div>
        <h1 class="title title-large">Inscription</h1>
        <p class="title title-large">Veuillez entrez vos informations</p>
      </mat-card-header>

      <mat-card-content>
        <form class="form" [formGroup]="signUpForm" (ngSubmit)="submit()">
          <div class="two-columns">
            <mat-form-field appearance="outline">
              <mat-label>Nom</mat-label>
              <input
                matInput
                type="firstname"
                name="firstname"
                id="firstname"
                formControlName="firstname"
                class="input-field"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Prénom</mat-label>
              <input
                matInput
                type="lastname"
                name="lastname"
                id="lastname"
                formControlName="lastname"
                class="input-field"
                required
              />
            </mat-form-field>
          </div>

          <div class="two-columns">
            <mat-form-field appearance="outline">
              <mat-label>Département - Ex: DSSA</mat-label>
              <input
                matInput
                type="text"
                name="entity_id"
                id="entity_id"
                formControlName="entity_id"
                class="input-field"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Fonction - Ex: Chef de Service</mat-label>
              <input
                matInput
                type="fonction"
                name="title"
                id="title"
                formControlName="title"
                class="input-field"
                required
              />
            </mat-form-field>
          </div>
          <div class="two-columns">
            <mat-form-field appearance="outline">
              <mat-label>IM</mat-label>
              <input
                matInput
                type="im"
                name="im"
                id="im"
                formControlName="im"
                class="input-field"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Numero Télephone</mat-label>
              <input
                matInput
                type="phone"
                name="phone"
                id="phone"
                formControlName="phone"
                class="input-field"
                required
              />
            </mat-form-field>
          </div>
          <hr style="margin-bottom: 1rem" />

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="input-field"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nom d'utilisateur</mat-label>
            <input
              matInput
              type="text"
              name="username"
              id="username"
              formControlName="username"
              class="input-field"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input
              matInput
              type="password"
              name="password"
              id="password"
              formControlName="password"
              class="input-field"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirmez votre mot de passe</mat-label>
            <input
              matInput
              type="password"
              name="confirm"
              id="confirm"
              formControlName="confirm"
              class="input-field"
              required
            />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            name="submit"
            class="input-submit"
          >
            S'inscrire
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
