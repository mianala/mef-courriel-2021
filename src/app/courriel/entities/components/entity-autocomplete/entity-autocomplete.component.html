<mat-form-field [appearance]="appearance">
  <mat-label><mat-icon>domain</mat-icon> {{ label }} </mat-label>
  <input
    type="text"
    aria-label="entity"
    matInput
    minlength="2"
    required
    [formControl]="entityCtrl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete
    (optionSelected)="optionSelected($event)"
    #auto="matAutocomplete"
    [displayWith]="displayEntity"
  >
    <mat-option *ngFor="let e of filteredEntities$ | async" [value]="e">
      {{ e?.short_header }}
    </mat-option>
  </mat-autocomplete>

  <mat-hint align="end">{{ entity?.short_header }}</mat-hint>
  <mat-hint
    *ngIf="!entity?.id && must_select_entity"
    align="start"
    style="color: #f44336"
  >
    SÃ©lectionnez l'une des options
  </mat-hint>
</mat-form-field>
