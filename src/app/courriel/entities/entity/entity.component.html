<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>{{ entity?.short }}</mat-card-title>
    <mat-card-subtitle>{{ entity?.long }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <mat-card-content>
    <p>
      
    </p>
  </mat-card-content> -->
  <mat-card-actions>
    <a
      mat-icon-button
      routerLink="/courriel/entities/add/"
      [queryParams]="{ entity_id: entity.id }"
    >
      <mat-icon>add</mat-icon>
    </a>
    <a
      mat-icon-button
      routerLink="/courriel/entities/entity/"
      [queryParams]="{ entity_id: entity.id }"
    >
      <mat-icon>people_outline</mat-icon>
    </a>

    <a
      mat-icon-button
      routerLink="/courriel/entities/edit"
      [queryParams]="{ entity_id: entity.id }"
    >
      <mat-icon>edit</mat-icon>
    </a>
    <button *ngIf="!entity.active" mat-icon-button (click)="entity.activate()">
      <mat-icon class="green">arrow_circle_up</mat-icon>
    </button>
    <button
      *ngIf="entity.active"
      mat-icon-button
      color="warn"
      (click)="entity.desactivate()"
    >
      <mat-icon> do_not_disturb_on</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
