<mat-form-field style="width: 100%;" appearance="outline">
  <mat-label><mat-icon>home_work</mat-icon> {{label}} </mat-label>
  <input
    type="text"
    (keypress)="resetSelection($event)"
    (keyup)="_filter($event)"
    (blur)="_blur.emit(entityText)"
    aria-label="entity"
    matInput
    minlength="2"
    required
    [(ngModel)]="entityText"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      (click)="selectedEntity = entity; entitySelected.emit(entity)"
      *ngFor="let entity of filteredOptions"
      [value]="entity.short"
    >
      {{ entity.short_header }}
    </mat-option>
  </mat-autocomplete>

  <mat-hint align="end">{{ selectedEntity.short_header }}</mat-hint>
  <mat-hint *ngIf="!selectedEntity.id && must_select_entity" align="start" style="color:#f44336"> SÃ©lectionnez l'une des options </mat-hint>
</mat-form-field>
