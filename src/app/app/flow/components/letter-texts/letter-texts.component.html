<mat-form-field [appearance]="appearance">
  <mat-label> <mat-icon>label_outline</mat-icon> Letters</mat-label>
  <mat-chip-list #chipList aria-label="label selection">
    <mat-chip
      *ngFor="let letter of letters"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(letter)"
    >
      {{ letter }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="Nouveau letter..."
      [(ngModel)]="letterInput"
      [formControl]="letterCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let letter of filteredLetters | async" [value]="letter">
      {{ letter }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
