<article>
  <div class="id">
    <span class="numero">
      {{ flow.project.numero }}
    </span>
    <span class="sender">
      {{ flow.owner.short }}
    </span>
  </div>
  <div class="content">{{ flow.project.title }}</div>
  <div class="reference">{{ flow.project.reference }}</div>
  <div class="date">{{ flow.created_at | date }}</div>
  <div class="actions"></div>
</article>
