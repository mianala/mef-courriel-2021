<div class="header">
  <h1><mat-icon>add</mat-icon>Enregistrer un nouveau courrier</h1>
  <p>Please enter all the details abou the mail in the box bellow</p>
</div>
<div>
  <form [formGroup]="saveFlowForm">
    <div class="two-columns">
      <mat-form-field appearance="outline">
        <mat-label>N° du courrier</mat-label>
        <input
          type="number"
          appearance="outline"
          name="numero"
          formControlName="numero"
          matInput
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Référence / CR </mat-label>
        <input name="ref" formControlName="reference" matInput />
      </mat-form-field>
    </div>
    
    <!-- sender -->
    <!-- expediteur -> send to anotehr component -->

    <!--date du courriel-->
    <mat-datepicker disabled="false" #picker></mat-datepicker>
    <mat-datepicker disabled="false" #recieved_picker></mat-datepicker>

    <div class="two-columns">
      <mat-form-field appearance="outline">
        <mat-label>Date du courrier</mat-label>
        <input
          name="date"
          formControlName="date"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      </mat-form-field>
      <!-- date de reception -->
      <mat-form-field appearance="outline">
        <mat-label>Reçu le</mat-label>
        <input
          matInput
          name="received_date"
          formControlName="date_received"
          [matDatepicker]="recieved_picker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="recieved_picker"
        ></mat-datepicker-toggle>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Objet</mat-label>
      <textarea name="title" formControlName="title" matInput></textarea>
    </mat-form-field>
    <div class="two-columns">
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="letter_text" name="lettre">
          <mat-option>Lettres</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Document</mat-label>
        <mat-select name="type" formControlName="type_text">
          <mat-option>Types</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Observations / Instructions</mat-label>
      <textarea name="content" formControlName="content" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div class="two-columns">
  <file-upload-button (fileSelected)="getFiles($event)"></file-upload-button>
  <button (click)="submit()" mat-raised-button color="primary" cdkFocusInitial>ENREGISTRER</button>
</div>
